[package]
name = "gstools-core"
version = "0.2.1"
authors = ["Lennart Sch√ºler <mostem@posteo.de>"]
edition = "2021"
description = "The core functions of GSTools"
readme = "README.md"
homepage = "https://geostat-framework.org/#gstools"
repository = "https://github.com/GeoStat-Framework/GSTools-Core"
documentation = "https://docs.rs/gstools-core"
license = "LGPL-3.0-or-later"
categories = ["science", "mathematics"]
keywords = ["geostatistics", "srf", "kriging", "variogram", "python"]
exclude = ["dist/", ".*"]

[lib]
name = "gstools_core"
crate-type = ["cdylib", "rlib"]
bench = false

[profile.release]
panic = "abort"
lto = true
codegen-units = 1

[profile.bench]
debug = true
lto = true
codegen-units = 1

[dependencies]
pyo3 = { version = "0.15", features = ["abi3-py36", "extension-module"] }
numpy = "0.15"
ndarray = { version = "0.15", features = ["rayon", "approx-0_5"] }
rayon = "1.5"

[dev-dependencies]
criterion = { version = "0.3", features = ["html_reports"] }
approx = "0.5"
ndarray-rand = "0.14"

[[bench]]
name = "main"
harness = false

[package.metadata.docs.rs]
rustdoc-args = [
    "--html-in-header",
    ".cargo/registry/src/github.com-1ecc6299db9ec823/katex-doc-0.1.0/katex.html",
]
